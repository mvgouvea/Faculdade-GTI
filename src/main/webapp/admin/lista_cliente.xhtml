<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Lista_cliente</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			

			<h:dataTable value="#{clienteCtrl.listagem}" var="cliente">
				<f:facet name="header">
					<h:outputLabel value="Lista de Clientes" />
				</f:facet>
				<p></p>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Matricula" />
					</f:facet>
					<h:outputLabel value="#{cliente.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:outputLabel value="#{cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="CPF" />
					</f:facet>
					<h:outputLabel value="#{cliente.cpf}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="E-mail" />
					</f:facet>
					<h:outputLabel value="#{cliente.email}" />
				</h:column>
				<h:column>
					
					<h:commandLink value="Alterar"
						action="#{clienteCtrl.actionAlterar(cliente)}" />
				</h:column>
				<h:column>
					<h:commandLink value="Excluir" style="color:red" action="#{clienteCtrl.actionExcluir}">
						<f:setPropertyActionListener value="#{cliente}" target="#{clienteCtrl.cliente}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</div>
		<hr></hr>
		<div align="right">
		<h:commandButton value="Novo"
				action="#{clienteCtrl.actionInserir}"  />
			<h:commandButton value="Cancelar" action="index" />
		</div>
	</h:form>
</h:body>


</html>
