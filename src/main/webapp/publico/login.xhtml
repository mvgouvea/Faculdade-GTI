<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h:panelGrid rendered="empty param.Login_error">
		Erro ao efetuar o login.<br></br>
		Motio: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGrid>
	
	<h:form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
		<table>
			<tr>
				<td>Login</td>
				<td><input type="text" name="j_username" /></td>
			</tr>
			
			<tr>
				<td>Senha</td>
				<td><input type="password" name="j_password" /> </td>
			</tr>
			
			<tr>
				<td>Logar automaticamente</td>
				<td></td>
				<td> <input type="submit" name="logar" /> </td>
			</tr>
		</table>
		
		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>
	
	</h:form>
	
</h:body>

</html>
