<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro_Cliente</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Clientes" />
				</f:facet>
				<h:outputLabel value="Nome" />
				<h:inputText value="#{clienteCtrl.cliente.nome}" />
				<h:outputLabel value="CPF" />
				<h:inputText value="#{clienteCtrl.cliente.cpf}" />
				<h:outputLabel value="Identidade NÂ°" />
				<h:inputText value="#{clienteCtrl.cliente.rg}" />
				<h:outputLabel value="Data Nascimento" />
				<h:inputText 
				value="#{clienteCtrl.cliente.data_nasc}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:outputLabel value="EndereÃ§o logradouro" />
				<h:inputText value="#{clienteCtrl.cliente.rua}" />
				<h:outputLabel value="Bairro" />
				<h:inputText value="#{clienteCtrl.cliente.bairro}" />
				<h:outputLabel value="Cidade" />
				<h:inputText value="#{clienteCtrl.cliente.cidade}" />
				<h:outputLabel value="Estado" />
				<h:inputText value="#{clienteCtrl.cliente.uf}" />
				<h:outputLabel value="Cep" />
				<h:inputText value="#{clienteCtrl.cliente.cep}" />
				<h:outputLabel value="EndereÃ§o Eletronico" />
				<h:inputText value="#{clienteCtrl.cliente.email}" />
				<h:outputLabel value="Senha de acessa" />
				<h:inputText value="#{clienteCtrl.cliente.senha}" />
			</h:panelGrid>
			<h:commandButton value="Lista" action="lista_cliente" />
			<h:commandButton value="Gravar" action="#{clienteCtrl.actionGravar}" />
		</div>
	</h:form>
</h:body>
</html>
